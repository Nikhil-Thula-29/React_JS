<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .card{
            box-shadow:0 0 10px green;
            padding:10px;
            width:270px;
            height:430px;
        }
        #cardContainer{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var imageUrl="https://media.istockphoto.com/id/1391718981/photo/portrait-of-a-confident-young-businessman-standing-with-his-arms-crossed-in-an-office.jpg?s=612x612&w=0&k=20&c=eF_0QCtw-Y8Q2c4_xQe6KTkcSPiGCT6qBf6nuavE2Dg=";
        let card=(
            <div class="card">
            <img src={imageUrl} width="100%" heigth="250px"/>
            <h3>Nikhil Thula</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus, doloremque expedita laboriosam veritatis natus suscipit quos provident similique possimus enim aspernatur, consequatur maiores. Error necessitatibus sit dolores nam vero maxime.</p>
            <button>Profile Details</button>
            </div>
        );
        //to reuse
        let container=(
            <div id="cardContainer">
            {card}
            {card}
            {card}
            {card}
            </div>
        );
        ReactDOM.render(container,document.getElementById('root'));
    </script>
</body>
</html>
