            display: flex;

        function createCard(name,imageUrl){
            //JSX code to create a card
            return (<div class="card">
                    <img src={imageUrl} width="100%" height="210px"/>

                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur dolore, obcaecati totam veritatis quo maiores. Voluptate quidem deleniti rem iste sint sunt facilis culpa ab, iusto nostrum iure provident. Atque.</p>
                    <button>Profile Details </button>
                </div>);
        }
